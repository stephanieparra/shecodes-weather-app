<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="weather-app">
        <form class="search-form" id="search-form">
          <div class="row">
            <div class="col-6">
              <input
                type="search"
                placeholder="Enter a city..."
                class="form-control"
                id="city-input"
                autofocus="on"
              />
            </div>
            <div class="col-3">
              <input
                type="submit"
                value="Search"
                class="form-control btn btn-primary"
              />
            </div>
            <div class="col-3">
              <input
                type="submit"
                value="Current City"
                class="form-control btn btn-success"
                id="current-location-button"
              />
            </div>
          </div>
        </form>
        <h1 id="city"></h1>
        <ul>
          <li id="date-time"></li>
          <li id="description"></li>
        </ul>
        <div class="row">
          <div class="col-6">
            <img src="images/cloudy.png" alt="cloudy icon" />
            <span class="temperature" id="temperature"></span>
            <span class="units">
              <a href="#" id="fahrenheit-link" class="active">°F</a>|
              <a href="#" id="celsius-link">°C</a></span
            >
          </div>
          <div class="col-6">
            <ul class="details">
              <li>Humidity: <span id="humidity"></span>%</li>
              <li>
                Wind: <span id="wind"></span><span class="wind-unit">mph</span>
              </li>
            </ul>
          </div>
        </div>
        <div class="row">
          <div class="col-3">
            <div class="card">
              <img src="images/rainy.png" class="card-img" alt="rainy icon" />
              <div class="card-body">
                <h5 class="card-title">Mon</h5>
                <p class="card-text">67° | 51°</p>
              </div>
            </div>
          </div>
          <div class="col-3">
            <div class="card">
              <img src="images/sunny.png" class="card-img" alt="sunny icon" />
              <div class="card-body">
                <h5 class="card-title">Tues</h5>
                <p class="card-text">71° | 51°</p>
              </div>
            </div>
          </div>
          <div class="col-3">
            <div class="card">
              <img src="images/cloudy.png" class="card-img" alt="cloudy icon" />
              <div class="card-body">
                <h5 class="card-title">Weds</h5>
                <p class="card-text">72° | 54°</p>
              </div>
            </div>
          </div>
          <div class="col-3">
            <div class="card">
              <img src="images/cloudy.png" class="card-img" alt="cloudy icon" />
              <div class="card-body">
                <h5 class="card-title">Thurs</h5>
                <p class="card-text">78° | 55°</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <footer>
      <p class="footer">
        <a
          href="https://github.com/stephanieparra/shecodes-weather-app"
          target="_blank"
          >Open-source code</a
        >
        by Stephanie Parra
      </p>
    </footer>
    <script src="src/app.js"></script>
  </body>
</html>
